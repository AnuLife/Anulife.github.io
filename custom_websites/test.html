<script>
    $(function(){
        $('a.zan').click(function(){

            var left = $(this).offset().left+10;
            var top = $(this).offset().top+10;
            var obj = $(this);

            $(this).append('<div id="zan">+1</div>');

            $('#zan').css({
                'position':'absolute',
                'top':top,
                'left':left,
                'color':'red'
            }).animate({
                'left':top+20,
                'top':top+20,
            },'slow',function(){
                $(this).remove();
                var sum =obj.find('span').text();
                sum++;

                obj.find('span').text(sum);})})

    })
</script>
</html>
